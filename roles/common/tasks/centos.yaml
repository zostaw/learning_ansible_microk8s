- name: Enable EPEL Repository on CentOS 8
  dnf:
    name: epel-release
    state: latest

- name: centos install snap
  yum:
    name: snapd
    state: latest

- name: enable snapd.socket
  ansible.builtin.systemd:
    name: snapd.socket
    enabled: yes

- name: enable snap access
  ansible.builtin.file:
    src: /var/lib/snapd/snap
    dest: /snap
    # owner: foo
    # group: foo
    state: link


